<!DOCTYPE html>
<html>
<head>
        <title>Run Your Query</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

        <h1> AWS Multi Query Editor</h1>
        <hr>


<form action="/querydb">
    <div class="mx-5">

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineRadio1" name="activeDB" value="MySQL">
          <label class="form-check-label" for="inlineRadio1">MySQL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inlineRadio2" name="activeDB" value="RedShift">
          <label class="form-check-label" for="inlineRadio2">RedShift</label>
        </div>
  </div>

    <br>

    <div class="form-group col-sm-8">
    <textarea class="form-control" rows="5" id="query" name="query" placeholder="Enter your query here."></textarea>
    </div>

    <button type="submit" class="btn btn-primary ml-3">Execute</button>

    </div>
</form>

 
  <br>
    <hr>

    <h8>Execution Time:{{exectime}} seconds</h8>
    {% if resultPresent %}
    <div>
        <h4>Query Result</h4>
            <table class="table table-bordered table-hover m-2">
                <thead class="table-info">
                <style>
                th:tr{
                    color: blue;
                }
                td{
                    padding: 8px 8px;
                    border: 1px solid black;
                }
                </style>
                    {% for col in columns %}
                    <th scope="col">{{ col }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for tup in data %}
                <tr>
                    {% for item in tup %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
    {% endif %}


</body>
</html>
